name: Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
      RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
      RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode release keystore
        if: env.RELEASE_KEYSTORE_BASE64 != ''
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > app/release.keystore
          echo "RELEASE_STORE_FILE=$GITHUB_WORKSPACE/app/release.keystore" >> $GITHUB_ENV

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build release APKs (google, office)
        run: ./gradlew --stacktrace assembleGoogleRelease assembleOfficeRelease

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: viewerbridge-release-apks
          path: |
            app/build/outputs/apk/google/release/*.apk
            app/build/outputs/apk/office/release/*.apk

      - name: Set release metadata
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="nightly-$(date +%Y%m%d-%H%M%S)"
            RELEASE_NAME="Nightly $(date '+%Y-%m-%d %H:%M:%S')"
            PRERELEASE=true
          else
            TAG_NAME="${GITHUB_REF_NAME}"
            RELEASE_NAME="${GITHUB_REF_NAME}"
            PRERELEASE=false
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "PRERELEASE=$PRERELEASE" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.RELEASE_NAME }}
          prerelease: ${{ env.PRERELEASE }}
          generate_release_notes: true
          files: |
            app/build/outputs/apk/google/release/*.apk
            app/build/outputs/apk/office/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
